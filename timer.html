<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Timer</title>
</head>
<body>
    <div id="puzzle-container">
        <select name="puzzles" id="puzzles">
            <option class="puzzle-option" value="3x3">3x3</option>
            <option class="puzzle-option" value="2x2">2x2</option>
        </select>
    </div>
    <p id="timer-alg"></p>
    <div id="timer-container">
        <p id="timer-text">0.00</p>
    </div>
    <div id="display">
        <div id="times-container">
            <ul id="times"></ul>
        </div>
        <div id="stats-container">
            <div id="stats-container-current">
                <h2 id="stats-current-header">Current</h2>
                <div id="mo3-text">mo3: -</div>
                <div id="ao5-text">ao5: -</div>
                <div id="ao12-text">ao12: -</div>
                <div id="average-text">Overall: -</div>
            </div>
            <div id="stats-container-pb">
                <h2 id="stats-current-pb">Personal Best</h2>
                <div id="mo3-text-pb">mo3: -</div>
                <div id="ao5-text-pb">ao5: -</div>
                <div id="ao12-text-pb">ao12: -</div>
                <div id="average-text-pb">Overall: -</div>
            </div>
        </div>
    </div>
    <button id="clear-times">Clear Times</button>
    <a href="index.html"><footer>Abhi's Cubing Site</footer></a>
    <script src="script.js"></script>
</body>
</html>
