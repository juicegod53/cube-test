<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Timer</title>
</head>
<body>
    <div id="puzzle-container">
        <select name="puzzles" id="puzzles">
            <option class="puzzle-option" value="3x3">3x3</option>
            <option class="puzzle-option" value="2x2">2x2</option>
        </select>
    </div>
    <p id="timer-alg"></p>
    <div id="timer-container">
        <p id="timer-text">0.00</p>
    </div>
    <p id="average-text"></p>
    <div id="times-container">
        <ul id="times"></ul>
    </div>
    <a href="index.html"><footer>Abhi's Cubing Site</footer></a>
    <script src="script.js"></script>
</body>
</html>
